<div class="modal fade in" ng-controller="TaskListCtrl">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">任务</h4>
            </div>
            <div class="modal-body">
                <form class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="query.taskName" name="taskName" placeholder="请输入任务名称">
                    </div>
                    <div class="form-group">
                        <select class="form-control" ng-model="query.taskType" name="buildTool" ng-options="option.itemCode as option.itemName for option in taskTypeList">
                            <option value="">请选择任务类型</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-default" ng-click="paginationSearch(0,pagination.pageSize)">查询</button>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" ng-click="save()">确定</button>
                    </div>
                </form>

                <div class="table-body">
                    <table class="sn-table">
                        <tr>
                            <th width="5%"></th>
                            <th>任务名称</th>
                            <th>创建者</th>
                        </tr>
                        <tr ng-repeat="taskItem in pagination.data">
                            <td>
                                <input type="checkbox" name="inlineRadioOptions" ng-click="selectTask($event,taskItem)" data="{{taskItem}}" id="{{taskItem.tasId}}" value="{{taskItem.tasId}}">
                            </td>
                            <td>
                                {{taskItem.taskName}}
                            </td>
                            <td>
                                {{taskItem.createUser}}
                            </td>
                        </tr>
                        <tr ng-if="!pagination.data||pagination.data.length<1">
                            <td colspan="7">暂无数据</td>
                        </tr>
                    </table>
                </div>
                <div style="float: right" sn-pager page="pagination.page" page-size="pagination.pageSize" total="pagination.totalCount"
                     paging-action="paginationSearch(page, pageSize,total)"></div>
            </div>
        </div>
    </div>
</div>
